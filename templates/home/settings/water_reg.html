<div class="sub_section">
    <div class="header">Water Regulation</div>
    <div class="sub_content">
        <div class="row justify-content-start">
            <div class="col-8 align-self-center">
                <h4>Pump Automatically</h4>
            </div>
            <div class="col-4 align-self-center">
                <div class="row justify-content-center">
                    <div class="col">
                        <label class="switch">
                            <input type="checkbox"><span class="toggle"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-8 align-self-center">
                <h4>Refill Automatically</h4>
            </div>
            <div class="col-4 align-self-center">
                <div class="row justify-content-center">
                    <div class="col">
                        <label class="switch">
                            <input type="checkbox"><span class="toggle"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-8 align-self-center">
                <h4>Resevoir Volume</h4>
            </div>
            <div class="col-4 align-self-center">
                <div class="row justify-content-center">
                    <div class="col">
                        <label class="form_label" for="id_resevoir_volume"></label>
                        <input id="id_resevoir_volume" value="{{config.resevoir_volume}}" name="resevoir_volume"
                            class="number" max="100" min="0" type="number" align="middle" placeholder="L">
                    </div>
                </div>
            </div>
            <div class="col-8 align-self-center">
                <h4>Basin Volume</h4>
            </div>
            <div class="col-4 align-self-center">
                <div class="row justify-content-center">
                    <div class="col">
                        <label class="form_label" for="id_basin_volume"></label>
                        <input id="id_basin_volume" value="{{config.basin_volume}}" name="basin_volume"
                            class="number" max="100" min="0" type="number" align="middle" placeholder="L">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
