<div class="sub_section">
    <div class="header">Waste Regulation</div>
        <div class="sub_content">
        <div class="row justify-content-start">
            <div class="col-8 align-self-center">
                <h4>Change Water Automatically</h4>
            </div>
            <div class="col-4 align-self-center">
                <div class="row justify-content-center">
                    <div class="col">
                        <label class="form_label switch" for="id_auto_water_change">
                            {# hidden input to submit false to the form when checkbox is not checked #}
                            <input type="hidden" value="false" name="auto_water_change"/>
                            <input id="id_auto_water_change" {% if config.auto_water_change %} checked {% endif %}
                                   name="auto_water_change" type="checkbox"><span class="toggle"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-8 align-self-center">
                <h4>Maximum Days Between Water Changes</h4>
            </div>
            <div class="col-4 align-self-center">
                <div class="row justify-content-center">
                    <div class="col">
                        <label class="form_label" for="id_maximum_water_change_interval"></label>
                        <input id="id_maximum_water_change_interval" value="{{config.maximum_water_change_interval}}" name="maximum_water_change_interval"
                            class="number" max="100" min="0" type="number" align="middle" placeholder="days">
                    </div>
                </div>
            </div>
            <div class="col-8 align-self-center">
                <h4>Minimum Days Between Water Changes</h4>
            </div>
            <div class="col-4 align-self-center">
                <div class="row justify-content-center">
                    <div class="col">
                        <label class="form_label" for="id_minimum_water_change_interval"></label>
                        <input id="id_minimum_water_change_interval" value="{{config.minimum_water_change_interval}}" name="minimum_water_change_interval"
                            class="number" max="100" min="0" type="number" align="middle" placeholder="days">
                    </div>
                </div>
            </div>
            <div class="col-12 align-self-center">
                <div class="row justify-content-center">
                    <div class="col-8">
                        <h4>Acceptable ORP Range</h4>
                    </div>
                </div>

                <div class="row justify-content-between">
                    <label class="col-4 form_label" for="id_low_ORP">
                        <input id="id_low_ORP" value="{{config.low_ORP}}" name="low_ORP"
                            class="slider_label" readonly >
                    </label>
                    <label class="col-4 form_label" for="id_high_ORP">
                        <input id="id_high_ORP" value="{{config.high_ORP}}" name="high_ORP"
                            class="slider_label" readonly>
                    </label>
                </div>

                <div class="row">
                    <div class="col">
                        <input id="id_ORP_range" class="data-slider" type="text" data-slider-value="[{{config.low_ORP}}, {{config.high_ORP}}]"
                               data-slider-min="0" data-slider-max="14" data-slider-step=".01"/><br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
